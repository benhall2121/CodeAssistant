<html>
  <head>
  	<title>Font Awesome</title>
  	<link rel="stylesheet" href="css/font-awesome.css">
  	<link rel="stylesheet" href="css/application.css">

  	<script type="text/javascript">

       var apples = 5;
     function eatApples(){
       alert("We have " + apples + " apples");

       var eat = prompt("How many apples do you want to eat", "5");

       apples = apples - parseInt(eat);
       alert("We have " + apples + " apples left");
     }
  	</script>


  </head>

  <body>
	<div class="main_div">
	  <button onclick="eatApples();">
	    <i class="icon-magic"></i> MAGIC
	  </button>
	</div>
  <div class="main_div">
      <i class="icon-money"></i> MAGIC
  </div>
  </body>
</html>
