<html>
  <head>
    <title>Image Slider</title>
    <LINK href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      //Create the array 'imageArr' and add the path of the images into the array
      var imageArr = ['images/darth.jpg', 'images/logo.jpg', 'images/graffiti.jpg', 'images/triangleMan.jpg', 'images/paletas.jpg', 'images/ninja.jpg'];
   
      //Create the variable 'counter' and set the value to 0
      var counter = 0;  

      //Create a function called 'loadImage' that accepts a variable 'imageAtNum'
      //This function will set the source of the html image tag as the path located in the 'imageArr' with the corresponding index 'imageAtNum'
      function loadImage(imageAtNum){
	counter = imageAtNum;
  	document.getElementById('preview').src = imageArr[imageAtNum];
      }

      //Create a function called 'nextImage'
      //This function will add one to the 'counter' variable
      //If the 'counter' variable is equal to the length of the 'imageArr', set 'counter' equal to 0
      //Call the 'loadImage' function with the counter variable 
      function nextImage(){
	counter++;
	if(counter == imageArr.length){
 	  counter = 0;
	}
	loadImage(counter);
       }

      //Create a function called 'prevImage'
      //This function will subtract one from the 'counter' variable
      //If the 'counter' variable is equal to 0, set 'counter' equal to the length of the 'imageArr'
      //Call the 'loadImage' function with the counter variable
       function prevImage(){
	counter--;
	if(counter < 0){
 	  counter = imageArr.length-1;
	}
	loadImage(counter);
       }

    </script>
  </head>

  <!-- On page load, call the 'loadImage' function with the first value of the imageArr -->
  <body onload="loadImage(0)">


    <div class="image_wrapper">
      <!-- Use the OnClick method to call the prevImage function -->
      <div class="arrow_left" onClick="prevImage()">
        <img src="images/triangle_orange_left.png">
      </div>
      <div>
	<!-- The image id needs to be set to preview so we can use it to access the element with javascript -->
        <img src="" id="preview">
      </div>
      <!-- Use the OnClick method to call the "nextImage" function -->
      <div class="arrow_right" onClick="nextImage()">
        <img src="images/triangle_orange_right.png">
      </div>
    </div>

  </body>
</html>
